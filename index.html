<!DOCTYPE html>
<html lang="en-RU">
    <head>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="title">
                Welcome!
            </div>
            <div class="card mane-card">              
            
                <div class="card-body">
                    <div  class="row row-item">
                        <label class="label-name col-sm-2">Name</label>
                        <input class= "col-sm-9 form-control" type="text" placeholder="Input a name">
                    </div>
                    <div class="row row-item">
                        <label class="label-name col-sm-2">Password</label>
                        <input class= "col-sm-9 form-control" type="password" placeholder="Input a password">
                    </div>
                    <div  class="row">
                        <div class="col-sm-10"></div>
                        <input class=" col-sm-1 btn btn-secondary" type="button" value="Ok">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
